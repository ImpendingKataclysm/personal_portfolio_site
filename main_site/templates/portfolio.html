{% extends 'base.html' %}
{% load static %}

{% block title %}Projects{% endblock %}

{% block content %}

    {% include 'partials/top_heading.html' %}

    <section>
        <div class="lightBg p-5">
            <div class="container">
                <div class="portfolioContentMain">
                    <div class="row g-3 g-md-4 g-lg-5 portfolioRow">
                        {% for row in object_list %}
                            <div class="col-md-6 pColMain">
                                <div class="pCol">
                                    <a href="{% url 'main_site:portfolio_detail' row.slug %}">
                                        <h3 class="smTitle">{{ row.name }}</h3>
                                        <img
                                            src="{{ row.image.url }}"
                                            alt="{{ row.name }}"
                                            class="pImg"
                                        />
                                    </a>
                                    <p>{{ row.description }}</p>
                                    <a href="{{ row.source_code_url }}" target="_blank">Source Code</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
